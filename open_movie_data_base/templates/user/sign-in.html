{% load static %}
<html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>

<style>
    .btn-block {
        width: 200px;
        height: 45px;
    }
</style>
<body style='background-image: url("{% static 'images/Background-Narrow.jpg' %}")'>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="card shadow-2-strong" style="border-radius: 3rem; opacity: 85%">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>
                        <form action="{% url 'sign-in' %}" method="post">


                            <div class="form-outline mb-4">
                                <div class="form-control-lg">{{ form.username }}</div>
                            </div>

                            <div class="form-outline mb-4">
                                <div class="form-control-lg">{{ form.password }}</div>
                            </div>

                            <button class="btn btn-dark btn-lg btn-block">Login</button>
                            {% csrf_token %}
                        </form>
                        <hr class="my-4">

                        <p>Don't have an account? <a href="{% url 'sign-up' %}" class="link-info">Register
                            here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
