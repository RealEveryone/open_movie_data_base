<div class="card-body p-4 text-black">
    <div class="mb-5">
        <p class="lead fw-normal mb-1">Biography</p>
        <div class="p-2" style="background-color: #f8f9fa;">
            {% if object.biography %}
                {{ object.biography }}
            {% else %}
                None added
            {% endif %}
        </div>
    </div>
    <div class="mb-5">
        <p class="lead fw-normal mb-1">Filmography</p>
        <div class="p-2" style="background-color: #f8f9fa;">
            {% if object.filmography %}
                {{ object.filmography }}
            {% else %}
                None added
            {% endif %}
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <p class="lead fw-normal mb-0">Recent photos</p>
        <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
    </div>
    <div class="row g-2">
        <div class="col mb-2">

        </div>

                 alt="image 1" class="w-100 rounded-3">

    </div>
